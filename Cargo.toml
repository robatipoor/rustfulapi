[package]
name = "rustfulapi"
authors = ["Mahdi Robatipoor<mahdi.robatipoor@gmail.com>"]
description = "RESTful API template built with Rust language"
edition = "2021"
homepage = "https://github.com/robatipoor/rustfulapi"
keywords = ["web", "api", "rest"]
license = "MIT"
repository = "https://github.com/robatipoor/rustfulapi"
version = "0.1.0"

[[bin]]
name = "app"
path = "./src/bin/app.rs"

[dependencies]
axum = { git = "https://github.com/tokio-rs/axum", features = ["ws"] }
axum-extra = { git = "https://github.com/tokio-rs/axum", package = "axum-extra", features = [
  "typed-header",
] }
sea-orm = { version = "0.12.3", features = [
  "sqlx-postgres",
  "runtime-tokio-rustls",
  "macros",
] }
anyhow = "1.0.75"
argon2 = "0.5.2"
async-trait = "0.1.73"
base64 = "0.21.4"
chrono = { version = "0.4.31", default-features = false, features = [
  "clock",
  "serde",
] }
config = "0.13.3"
derive_more = "0.99.17"
fake = { version = "2.8.0", features = ["derive", "uuid", "chrono"] }
futures = "0.3.28"
hex = "0.4.3"
hex-literal = "0.4.1"
hmac = "0.12.1"
itertools = "0.11.0"
jsonwebtoken = "9.1.0"
lettre = { version = "0.11.1", features = ["tokio1-native-tls", "builder"] }
log = "0.4.20"
log-derive = "0.4.1"
mockall = "0.11.4"
once_cell = "1.18.0"
openssl = "0.10.56"
project-root = "0.2.2"
rand = "0.8.5"
rand_core = { version = "0.6.4", features = ["std"] }
redis = { version = "0.23.2", features = ["tokio-comp"] }
reqwest = { version = "0.11.18", features = ["json", "multipart", "stream"] }
sanitize-filename = "0.5.0"
scraper = "0.17.1"
sentry = "0.31.5"
sentry-actix = "0.31.5"
serde = { version = "1.0.185", features = ["derive"] }
serde_json = "1.0.105"
sha2 = "0.10.7"
strum = { version = "0.25.0", features = ["derive"] }
tempfile = "3.8.0"
tera = "1.19.0"
test-context = "0.1.4"
thiserror = "1.0.47"
tokio = { version = "1.32.0", features = ["full"] }
tracing = "0.1.37"
tracing-actix-web = "0.7.6"
tracing-appender = "0.2.2"
tracing-bunyan-formatter = "0.3.9"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.17", features = [
  "registry",
  "env-filter",
] }
url = "2.4.1"
utoipa = { version = "4.0.0", features = ["axum_extras", "uuid", "chrono"] }
utoipa-swagger-ui = { version = "4.0.0", features = ["axum"] }
uuid = { version = "1.4.1", features = ["v4", "serde"] }
tokio-tungstenite = "0.20.0"
wiremock = "0.5.19"
garde = "0.16.0"
regex = "1.9.5"
